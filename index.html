<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #d2c9ff;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <p><span class="h2 mt-4">Shopping Cart </span></p>
      
              <div class="card mb-5">
                <div class="card-body p-4">
      
                  <div class="row align-items-center">
                    <div class="col-md-2 d-flex justify-content-center">
                     
                      <img src="https://nobero.com/cdn/shop/files/black_e4d19185-c19d-4e7c-a14a-8d2a29c7bad3.jpg?v=1711976456"
                        class="img-fluid lead fw-normal mb-2" alt="Generic placeholder image" style="height: 100px;">
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Name</p>
                        <p class="lead fw-normal mb-0">Black tshirt</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Dsecription</p>
                        <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                          Black tshirt</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Quantity</p>
                        <p class="lead fw-normal mb-0"><input type="number" class="qty" name="quantity" min="1" max="10"></p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Price</p>
                        <p class="lead fw-normal mb-0">$<span class="price">230</span</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-4 pb-2">Total</p>
                        <p class="lead fw-normal mb-0 me-3"><span class="sin_prd_price">0</span></p>
                        
                      </div>
                    </div>
                  </div>
                  <div class="row align-items-center">
                    <div class="col-md-2 d-flex justify-content-center">
                     
                      <img src="https://veirdo.in/cdn/shop/files/b_0119493a-9927-4550-8323-baefe5f625c0.jpg?v=1724147309"
                        class="img-fluid lead fw-normal mb-2" alt="Generic placeholder image" style="height: 90px;">
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-3 pb-2"></p>
                        
                        <p class="lead fw-normal mb-0">Funky tshirt</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-3 pb-2"></p>
                        
                      <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                      Funky tshirt</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-3 pb-2"></p>
                        
                        <p class="lead fw-normal mb-0"><input type="number" class="qty" name="quantity" min="1" max="10"></p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-3 pb-2"></p>
                        
                        <p class="lead fw-normal mb-0">$<span class="price">260</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        <p class="small text-muted mb-3 pb-2"></p>
                      <p class="lead fw-normal mb-0 me-3"><span class="sin_prd_price">0</p>
                        
                      </div>
                    </div>
                  </div>
                
                  <div class="row align-items-center">
                    <div class="col-md-2 d-flex justify-content-center">
                     
                      <img src="https://chriscross.in/cdn/shop/files/Chris_Cross_Royal_Blue_Tshirt.jpg?v=1723276250&width=2048"
                        class="img-fluid lead fw-normal mb-2" alt="Generic placeholder image" style="height: 100px;">
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div >
                        
                        <p class="lead fw-normal mb-0">Blue tshirt</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                       
                      <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                      Blue tshirt</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        
                        <p class="lead fw-normal mb-0"><input type="number" class="qty" name="quantity" min="1" max="10"></p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        
                        <p class="lead fw-normal mb-0">$<span class="price">160</p>
                      </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-center">
                      <div>
                        
                        <p class="lead fw-normal mb-0 me-3"><span class="sin_prd_price">0</p>
                        
                      </div>
                    </div>
                  </div>
      
                </div>
              </div>
      
              <div class="card mb-5">
                <div class="card-body p-4">
      
                  <div class="float-end">
                    <p class="mb-0 me-5 d-flex align-items-center">
                      <span class="small text-muted me-2">Order total:</span> $<span
                        class="lead fw-normal totalAmount">0</span>
                    </p>
                  </div>
      
                </div>
              </div>
      
              
      
            </div>
          </div>
        </div>
      </section>  
      <script src="./script.js"></script>
</body>
</html>
